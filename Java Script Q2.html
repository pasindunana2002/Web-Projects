<!DOCTYPE html>
<html>
<head>
    <title>Enable/Disable Video on Hover</title>
</head>
<body>
    <h1> video play/pause</h1>
    <video id="video" width="640" height="360" controls>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        const videoElement = document.getElementById("video");

        // Function to play the video
        function playVideo() {
            videoElement.play();
        }

        // Function to pause the video
        function pauseVideo() {
            videoElement.pause();
        }

        // Add event listeners to enable/disable video on hover
        videoElement.addEventListener("mouseenter", playVideo);
        videoElement.addEventListener("mouseleave", pauseVideo);
    </script>
</body>
</html>
